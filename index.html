<script>
// --- Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ JSON Ù‡Ø§ ---
let chatData = {};

// --- Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… ---
function addMessage(user,text){

// --- ØªÙˆØ§Ø¨Ø¹ Ú©Ù…Ú©ÛŒ ---
function normalizeText(text){
  return text.replace(/[^Ø¢-ÛŒ0-9a-zA-Z ]/g,'').trim().toLowerCase();
}

// Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø´Ø¨Ø§Ù‡Øª Ø³Ø§Ø¯Ù‡ (Ú©Ø§Ø±Ø§Ú©ØªØ± Ù…Ø´ØªØ±Ú©)
function similarity(a,b){
  let count=0;
  for(let i=0;i<Math.min(a.length,b.length);i++){ if(a[i]===b[i]) count++; }
  return count/Math.max(a.length,b.length);
}

// --- Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…Ø³ÛŒØ± Ø¯Ù‚ÛŒÙ‚ ÛŒØ§ Ù…Ø´Ø§Ø¨Ù‡ ---
function findBestPath(input){
  input = normalizeText(input);
  let bestScore = 0;
  let bestKey = '';
  for(let key in chatData){
    let keyNorm = normalizeText(key);
    let score = similarity(input,keyNorm);
    if(score > bestScore){
      bestScore = score;
      bestKey = key;
    }
  }
  if(bestScore > 0.3) return bestKey;
  return null;
}

function generateSentenceFromPath(key){

}

function autoGenerate(){
