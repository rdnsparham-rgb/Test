<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatran 🤖 — همه چیز بلد</title>
<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  background: linear-gradient(135deg, #0a1b2a, #061423);
  color: #e6eef8;
  display: flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
#chatbox {
  width: 950px;
  max-width: 95%;
  height: 850px;
  background:#082236;
  border-radius:12px;
  padding:20px;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
}
#header {
  text-align:center;
  font-weight:bold;
  font-size:28px;
  margin-bottom:12px;
  color:#06b6d4;
}
#messages {
  flex:1;
  overflow-y:auto;
  padding:12px;
  background:#0b3b4f;
  border-radius:8px;
  margin-bottom:12px;
}
.msg {
  margin:6px 0;
  padding:10px 14px;
  border-radius:10px;
  line-height:1.4;
  word-break: break-word;
}
.user {background:#2b3a4b; align-self:flex-end;}
.bot {background:#066b81; align-self:flex-start;}
#inputArea {display:flex; gap:10px;}
#userInput {
  flex:1;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
#sendBtn {
  padding:12px 16px;
  border:none;
  border-radius:8px;
  background:#06b6d4;
  color:#04282b;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>
<div id="chatbox">
  <div id="header">Chatran 🤖 — همه چیز بلد</div>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="userInput" placeholder="پیام خود را بنویس...">
    <button id="sendBtn">ارسال</button>
  </div>
</div>

<script>
// ---------- Chatran — همه چیز بلد ----------

// دیتابیس داخلی از پیش تعریف شده (جملات، مفاهیم و ساختار)
const memory = {
  "سلام": "سلام! من همه چیز را می‌دانم 🤖 و آماده‌ام جملات طبیعی بسازم. تو چطوری؟",
  "چطوری": "من عالی هستم! همه چیز را می‌فهمم و می‌توانم جمله بسازم، تو چطوری؟",
  "چه خبر": "همه چیز خوبه! من می‌دانم چه خبر است و می‌توانم جمله بسازم.",
  "خوبی": "مرسی! من همیشه خوبم و می‌توانم جملات طولانی و طبیعی بسازم.",
  "خداحافظ": "خداحافظ! من همه چیز را می‌دانم و همیشه آماده پاسخ دادن هستم.",
  "اسم تو چیه": "اسم من Chatran است، من همه چیز را می‌فهمم و می‌توانم جملات شبیه تو بسازم.",
  "تو کی هستی": "من Chatran هستم، همه چیز بلد و آماده پاسخ‌های طبیعی هستم.",
  "چه کار میکنی": "من در حال ساخت جملات طبیعی و درک جملات تو هستم، همه چیز را می‌فهمم.",
  "کتاب": "کتاب‌ها را دوست دارم! من می‌دانم چطور جملات طولانی بسازم و همه چیز را می‌فهمم.",
  "هوش مصنوعی": "من هوش مصنوعی هستم و می‌توانم جملات طبیعی بسازم، همه چیز را می‌دانم."
  // می‌توان هزاران جمله دیگر اضافه کرد
};

// fuzzy match ساده
function findBestMatch(input){
  let bestKey=null;
  let minDist = Infinity;
  for(const key in memory){
    const d = levenshtein(key,input);
    if(d<minDist){ minDist=d; bestKey=key; }
  }
  if(minDist <= Math.max(1, Math.floor(input.length*0.3))) return bestKey;
  return null;
}

// فاصله ویرایشی
function levenshtein(a,b){
  const m=a.length,n=b.length;
  if(m===0) return n;
  if(n===0) return m;
  const dp = Array(m+1).fill(0).map(()=>Array(n+1).fill(0));
  for(let i=0;i<=m;i++) dp[i][0]=i;
  for(let j=0;j<=n;j++) dp[0][j]=j;
  for(let i=1;i<=m;i++){
    for(let j=1;j<=n;j++){
      const cost = a[i-1]===b[j-1]?0:1;
      dp[i][j] = Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
    }
  }
  return dp[m][n];
}

// نمایش پیام
function appendMessage(text, cls){
  const div = document.createElement('div');
  div.className = 'msg ' + cls;
  div.innerText = text;
  document.getElementById('messages').appendChild(div);
  document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}

// تولید پاسخ دینامیک طبیعی (مثل تو)
function generateDynamicResponse(input){
  const words = input.split(/\s+/);
  let resp = "من همه چیز را می‌دانم و می‌توانم جمله بسازم. ";
  if(words.length>0) resp += "تو گفتی: '" + input + "'. ";
  resp += "من می‌توانم جملات طولانی، طبیعی و دقیقاً مثل تو بسازم.";
  return resp;
}

// پاسخ دادن
function reply(input){
  const key = findBestMatch(input);
  let response='';
  if(key) response = memory[key];
  else response = generateDynamicResponse(input);
  appendMessage(response,'bot');
}

// ارسال پیام کاربر
function userSend(){
  const input = document.getElementById('userInput').value.trim();
  if(!input) return;
  appendMessage(input,'user');
  document.getElementById('userInput').value='';
  reply(input);
}

// دکمه و enter
document.getElementById('sendBtn').addEventListener('click',userSend);
document.getElementById('userInput').addEventListener('keypress',e=>{
  if(e.key==='Enter'){ e.preventDefault(); userSend(); }
});

// خوش آمدگویی
appendMessage("سلام! من Chatran هستم 🤖، همه چیز را می‌دانم و می‌توانم جملات طبیعی بسازم مثل تو.",'bot');
</script>
</body>
</html>
